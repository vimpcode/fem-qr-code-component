<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="apple-touch-icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main>
    <article class="card">
      <figure>
        <img src="./assets/images/image-qr-code.png" alt="QR code linking to the Frontend Mentor homepage.">
      </figure>

      <h1>Improve your front-end skills by building projects</h1>

      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article>
  </main>

  <footer class="attribution">
    <small>Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank"
        rel="noopener noreferrer">Frontend Mentor</a> - Coded by <a
        href="https://github.com/vimpcode/fem-qr-code-component" target="_blank"
        rel="noopener noreferrer">VIMP</a></small>
  </footer>
</body>

</html>
